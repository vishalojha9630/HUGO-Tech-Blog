{{ define "main" }}
<section class="mt-5">
  <div class="container">
    <div class="row">
      <h2>{{ .Title | markdownify }}</h2>
      <div class="col-12 text-white">
        <div class="article-summary">{{ .Content }}</div>
      </div>

      <form class="row">
        <div class="col-lg-4 col-md-4 col-xl-4">
          <label class="form-label text-white">Name</label>
          <input type="text" class="form-control" placeholder="">
        </div>

        <div class="col-lg-4 col-md-4 col-xl-4">
          <label class="form-label text-white">Email</label>
          <input type="email" class="form-control" placeholder="">
        </div>

        <div class="col-lg-4 col-md-4 col-xl-4">
          <label class="form-label text-white">Subject</label>
          <input type="text" class="form-control" placeholder="">
        </div>

        <div class="col-12 mt-3">
          <div class="mb-3">
            <label class="form-label text-white">Message</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary newletter-botton">Send a message!</button>
        </div>
      </form>
    </div>
  </div>
</section>

{{ end }}
