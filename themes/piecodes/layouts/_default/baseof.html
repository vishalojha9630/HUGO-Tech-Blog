<!DOCTYPE html>
<html lang="en">

<head>
  {{ block "title" . }}
  <title>
    {{ block "Title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}
  </title>
  {{ end }}
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <main id="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
